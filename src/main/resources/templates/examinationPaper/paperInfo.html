<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>试卷</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
</head>
<body>
<div id="wt1">
    <table>
        <tr>
            <td colspan="3">
                (1) 1+1 = (?)
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="xz" value="1">A 1
            </td>
            <td>
                <input type="radio" name="xz" value="2">B 2
            </td>
            <td>
                <input type="radio" name="xz" value="3">C 3
            </td>
            <td>
                <input type="radio" name="xz" value="4">D 4
            </td>
        </tr>
        <tr>
            <td >上一题</td>
            <td onclick="show(2)">下一题</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>
<div id="wt2" style="display: none">
    <table>
        <tr>
            <td colspan="3">
                (2) 1+2 = (?)
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="xz" value="1">A 1
            </td>
            <td>
                <input type="radio" name="xz" value="2">B 2
            </td>
            <td>
                <input type="radio" name="xz" value="3">C 3
            </td>
            <td>
                <input type="radio" name="xz" value="4">D 4
            </td>
        </tr>
        <tr>
            <td onclick="show(1)">上一题</td>
            <td>下一题</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>
<script src="../../layui/layui.js"></script>
<script src="../../js/jquery-1.9.1.min.js"></script>
<script>
    function show(index) {
        for(var i=1;i<=2;i++){
            if(i == index){
                $("#wt"+i).show();
            }else{
                $("#wt"+i).hide();
            }
        }
    }
</script>
</body>
</html>
