<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑老师</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-order" id="layuiadmin-form-order" style="padding: 20px 30px 0 0;">
    <form>
        <input name="id" type="hidden">
        <div class="layui-form-item">
            <label class="layui-form-label">学校</label>
            <div class="layui-input-inline">
                <select lay-filter="knowledge" name="school" id="type1">
                    <option value="0">小学</option>
                    <option value="1">初中</option>
                    <option value="2">高中</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年级</label>
            <div class="layui-input-inline">
                <select name="grade"  lay-filter="knowledge" id="type2">
                    <option value="1">一年级</option>
                    <option value="2">二年级</option>
                    <option value="3">三年级</option>
                    <option value="4">四年级</option>
                    <option value="5">五年级</option>
                    <option value="6">六年级</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="name" lay-verify="required" placeholder="姓名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">科目</label>
            <div class="layui-input-inline">
                <select name="type0"  lay-filter="knowledge" id="">
                    <option value="0">数学</option>
                    <option value="1">语文</option>
                    <option value="2">英语</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="questions-submit" id="LAY-app-questions-submit"
                   value="确认">
        </div>
    </form>
</div>

<script src="../../layui/layui.js"></script>
<script src="../../js/jquery-1.9.1.min.js"></script>
<script src="../../js/common.js"></script>
<script>
    var form;
    var layer;
    var layedit;
    var laydate;
    var dataId;
    layui.use(['form', 'layedit', 'laydate'], function () {
        form = layui.form;
        layer = layui.layer;
        layedit = layui.layedit;
        laydate = layui.laydate;

        //接收参数
        var pageType = GetQueryString("pageType");
        dataId = GetQueryString("dataId");
        if (pageType == 'edit') {
            setTimeout('getOne()',300);
        }

        //监听提交
        form.on('submit(questions-submit)', function (data) {
            // layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // })
            save(data.field);
            return false;
        });
    })

    function getOne() {
        $.ajax({
            url: "/teacher/getOne",
            dataType: "json",
            type: "post",
            //async: "true/false",是否异步
            data: {id: dataId},
            success: function (res) {
                console.log(res);
                form.val("layuiadmin-form-order", res.data);
                // $('#type2').val(res.data.knowledge.id);
                form.render('select');
            },
            error: function () {
            }
        });
    }

    function save(data) {
        $.ajax({
            url: "/teacher/save",
            dataType: "json",
            type: "post",
            //async: "true/false",是否异步
            data: data,
            success: function (res) {
                if (res != null && res.code == 0) {
                    layer.msg("保存成功");
                } else {
                    layer.msg("保存失败");
                }
            },
            error: function () {
            }
        });
    }


</script>
</body>
</html>
